server:
  port: 9002

spring:
  #项目名, 和配置中心配置文件名保持一致
  application:
    name: sc-order
  #配置中心
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: sc-config-server

  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0